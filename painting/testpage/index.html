<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte de Paz</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header>
        <h1>Galería de Arte de Paz</h1>
    </header>

    <main>
        <section class="artwork">
            <img src="assets/images/cuadro1.jpg" alt="Descripción del cuadro 1">
            <div id="artwork-description">Descripción de la obra de arte</div>

            <select id="language-select">
                <option value="es">Español</option>
                <option value="en">English</option>
                <!-- Agregar más opciones para otros idiomas -->
            </select>

            <button id="explanation-button">Ver más</button>
            <div id="explanation-text">Texto explicativo</div>
        </section>

        <!-- Puedes duplicar la sección de 'artwork' para cada cuadro en tu galería -->
    </main>

    <footer>
        <p>© 2023 Paz Arés Osset</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
