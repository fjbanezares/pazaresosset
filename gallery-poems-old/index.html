            </div>
            <div class="form-check">

            <div class="form-check">

  <script>
    // Place the JavaScript code heredocument.getElementById('languageSelect').addEventListener('change', function() {
    document.getElementById('languageSelect').addEventListener('change', function () {
      var selectedLanguage = this.value;
      updateLanguage(selectedLanguage);
    });

    function updateLanguage(language) {
      var elementsToUpdate = document.querySelectorAll(
        '.modal-body .form-check-label, #selectCategoriesButton, #resetButton, .jumbotron-heading, #categoryModalLabel'
      );
      elementsToUpdate.forEach(function (element) {
        element.textContent = element.getAttribute('data-' + language);
      });
    }
  </script>
